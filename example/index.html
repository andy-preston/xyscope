<html>

<head>
    <title>xyscope example usage</title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <!--
            "ref" is only really needed so we can call methods from "out here"
            once the proper data interface has been defined, we probably won't
            need a ref any more?????
        -->
        <xyscope ref="scope" limits="-40, -5, 40, 60" v-on:request-data="requestData"></xyscope>
    </div>
    <script type="text/javascript" src="../build/vue-xyscope.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
